<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Unit Price ($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal ($)</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="name">Example 1</td>
                <td class="unit"><input type="number" value="10" /></td>
                <td class="num"><input type="number" value="5" /></td>
                <td class="subT"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="name">Example 2</td>
                <td class="unit"><input type="number" value="15" /></td>
                <td class="num"><input type="number" value="7" /></td>
                <td class="subT"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <form class="col-12 mt-2 mb-4" id="addItem">
          <input class="mx-2" name="name" type="text" placeholder="Name" required/>
          <input class="mx-2" name="unit" type="number" placeholder="$"/>
          <input class="mx-2" name="num" type="number" placeholder="#"/>
          <button class="btn btn-primary btn-sm">add</button>
        </form>
        
        <div class="col-12 col-md-6">
          <h3>Total Price: $ <span id="totalValue"></span></h3>
        </div>
       
        
      </div>
    </div>
  </body>
</html>
